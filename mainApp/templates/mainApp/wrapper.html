<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>EDLife</title>
    <link rel="shortcut icon" href="{% static 'image/miniLogo.png' %}" type="image/x-icon">
    <script type="text/javascript">
     jQuery(document).ready(function($) {
  var

    $window = $(window), // Основное окно

    $target = $("mytab"), // Блок, который нужно фиксировать при прокрутке

    $h = $target.offset().top; // Определяем координаты верха нужного блока (например, с навигацией или виджетом, который надо фиксировать)

  $window.on('scroll', function() {

    // Как далеко вниз прокрутили страницу
    var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    // Если прокрутили скролл ниже макушки нужного блока, включаем ему фиксацию
    if (scrollTop > $h) {

      $target.addClass("sheensay_fixed");

    // Иначе возвращаем всё назад
    } else {

      $target.removeClass("sheensay_fixed");
    }
  });

      });
</script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
  <body>
    <header>
        <div class="navbar navbar-fixed-top" style="background-color:#4B2455;height:85px;">
              <div class="row" style="width:100%; height:65%;">
                  <div class="navbar-header col-lg-9 col-md-7 col-xs-3" style="padding-left:9%">
                      <a class="navbar-brand" href="/"><font color="white" size="+2"><b color="white">EDLife</b></font></a>
                  </div>
                  <div class="btn-group col-lg-3 col-md-5 col-xs-9">
                      <div calss="btn-toolbar" role="toolbar">
                        {% if user.is_authenticated %}
                         <a class="btn btn-light btn-md" style="background-color:#55A29F" href="/user/logout/"><font color="white">Выйти</font></a>
                         <a class="btn btn-light btn-md" style="background-color:#FFFFFF" href="/user/profile/{{user.id}}"><font color=#4B2455>Профиль</font></a>
                        {% else %}
                        <a class="btn btn-light btn-md" style="background-color:#55A29F" href="/user/auth/"><font color="white">Войти</font></a>
                        <a class="btn btn-light btn-md" style="background-color:#FFFFFF" href="/user/register/"><font color=#4B2455>Регистрация</font></a>
                        {% endif %}
                      </div>
                  </div>
              </div>
        </div>
      </header>
      <div class="container-fluid">
    {% block content %}
    {% block login %}{% endblock %}
    {% endblock %}
  </div>
<footer><hr/>Все права защищены</footer>
  </body>
</html>
